{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <title>Login</title>
    <link rel="stylesheet" href="{% static 'cs/style.css' %}">
</head>

<body>
    <div class="card">
        <div class="container-fluid">
            <div class="card-header">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                    <a class="navbar-brand" href="{%url 'inicio'%}">Sistema Juridico</a>
                </nav>
            </div>
        </div>


        <div class="card-body">
            <main role="main" class="container-sm">
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <div id="login" class="col-lg-4 offset-lg-4 col-md-6 offset-md-2 col-12">
                                <h2 class="text-center">Bienvenido de nuevo</h2>
                                <img class="img-fluid mx-auto d-block rounded" src="https://picsum.photos/id/870/300/200" />
                                <form method="POST">
                                    {% csrf_token %}
                                    <!-- {{form.as_p}} -->
                                    <div>
                                        <td>{{ form.username.label }}</td>
                                        <td>{{ form.username }}</td>
                                    </div>
                                    <div>
                                        <td>{{ form.password.label }}</td>
                                        <td>{{ form.password }}</td>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary mb-4">
                                            Iniciar Sesion
                                        </button>
                                        <br>
                                        <a href="#"> Contrase√±a olvidada</a>
                                        <!--#url  -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div class="card-footer text-muted">

            <footer class="page-footer font-small blue">
                <div class="footer-copyright text-center">
                    <p>Universidad Nacional de El Salvador</p>
                    <p>Sistema Juridico</p>
                </div>
            </footer>

        </div>
    </div>
</body>



</html>
